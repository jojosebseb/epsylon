<!DOCTYPE html>

<head>

    <!-- cloud css start -->
    <link rel="stylesheet" type="text/css" href="http://css.static.sldclc.com/jquery-ui-1.12.1.min.css" />

<body>
    <div class="coming-soon-container">
        <div class="w50" id="left">
            <div class="abs-center">
                <div class="crane asset">

                <div class="box1 asset">

                <div class="computer asset">
                    <img src="img/construction/layer3.png" alt="">
                    <img src="img/construction/layer4.png" alt="" id="props1" class="props">
                    <img src="img/construction/layer5.png" alt="" id="props2" class="props">
                    <img src="img/construction/layer6.png" alt="" id="props3" class="props">
                </div>
                <div class="box2 asset">
                    <img src="img/construction/layer7.png" alt="">

                <div class="ladder asset">
                    <img src="img/construction/layer8.png" alt="">

                <div class="base-line asset">

                    <img src="img/construction/layer14.png" alt="" class="asset" id="gear6">

            </div>

        </div>
        <div class="w50" id="right">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="vert-center">
                <div class="title">
                    <div class="bold">A BRAND NEW </div>
                    WEBSITE IS REVIVING
                </div>
                <div class="caption">
                    Subscribe and get notified when our website is ready for access
                    <div class="subcaption">
                        We do not spam. Will not share email to anyone.
                    </div>
                </div>
                <form action="" class="email-form">
                    <input type="text" class="email-input">
                    <input type="submit" class="email-submit" value="NOTIFY ME">
                </form>
                <div class="copy-right">
                    Â© Copyright 2017 Epsylon
                </div>

    <script type="text/javascript" src="http://js.static.sldclc.com/jquery-3.1.1.min.js"></script>
